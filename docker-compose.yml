version: '3.8'

services:
  tara-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tara-api
    restart: unless-stopped

    ports:
      - "9999:9999"

    # ❗ KHÔNG override config
    environment:
      - SPRING_PROFILES_ACTIVE=prod

    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9999/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

    # ⚠️ deploy chỉ có tác dụng với Swarm (có thể giữ hoặc bỏ)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G

    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

    volumes:
      - ./logs/app:/app/logs
